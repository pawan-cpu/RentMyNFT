    <main>
        <section id="lease-form">
            <h2>Lease an NFT</h2>
            <form id="nft-lease-form">
                <div class="form-group">
                    <label for="nft-id">NFT ID:</label>
                    <input type="text" id="nft-id" required>
                </div>
                <div class="form-group">
                    <label for="duration">Lease Duration (in days):</label>
                    <input type="number" id="duration" required>
                </div>
                <div class="form-group">
                    <label for="price">Lease Price (in Ether):</label>
                    <input type="number" id="price" required>
                </div>
                <button type="submit">Lease NFT</button>
            </form>
        </section>

        <section id="transaction-status">
           
        </section>
    </main>
